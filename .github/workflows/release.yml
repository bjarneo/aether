name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Changelog
        id: changelog
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${{ github.ref_name }}$" | head -n 1)

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, showing all commits"
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          echo "Generating changelog from $PREVIOUS_TAG to ${{ github.ref_name }}"

          # Generate changelog with commit title, author name, username, and link
          CHANGELOG=""
          while IFS='|' read -r hash title author email; do
            # Try to get GitHub username from commit
            username=$(gh api "repos/${{ github.repository }}/commits/$hash" --jq '.author.login' 2>/dev/null || echo "")

            if [ -n "$username" ]; then
              author_info="$author (@$username)"
            else
              author_info="$author"
            fi

            CHANGELOG="${CHANGELOG}- $title by $author_info ([$hash](https://github.com/${{ github.repository }}/commit/$hash))"$'\n'
          done < <(git log $PREVIOUS_TAG..${{ github.ref_name }} --pretty=format:"%H|%s|%an|%ae" --no-merges)

          # Save to file and environment variable
          echo "$CHANGELOG" > changelog.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create source archive
        id: archive
        run: |
          # Create archive from the git tag
          git archive --format=tar.gz --prefix=aether-${{ github.ref_name }}/ ${{ github.ref_name }} > ${{ github.ref_name }}.tar.gz

          # Calculate SHA256
          SHA256=$(sha256sum ${{ github.ref_name }}.tar.gz | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "Archive SHA256: $SHA256"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: false
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ### From AUR
            ```bash
            yay -S aether
            # or
            paru -S aether
            ```

            ### Manual Installation
            1. Download the source archive below
            2. Extract and run `./aether`

            ## For AUR Maintainers

            **SHA256 for PKGBUILD:**
            ```
            ${{ steps.archive.outputs.sha256 }}
            ```

            Or calculate it manually:
            ```bash
            wget https://github.com/bjarneo/aether/archive/${{ github.ref_name }}.tar.gz
            sha256sum ${{ github.ref_name }}.tar.gz
            ```
