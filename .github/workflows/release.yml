name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Changelog
        id: changelog
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${{ github.ref_name }}$" | head -n 1)

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, showing all commits"
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          echo "Generating changelog from $PREVIOUS_TAG to ${{ github.ref_name }}"

          # Generate changelog with commits and PRs
          CHANGELOG=""

          # First, collect all commits (including merge commits for PRs)
          while IFS='|' read -r hash title author email; do
            # Shorten hash to first 7 characters
            short_hash="${hash:0:7}"

            # Try to get GitHub username from commit
            username=$(gh api "repos/${{ github.repository }}/commits/$hash" --jq '.author.login' 2>/dev/null || echo "")

            if [ -n "$username" ]; then
              author_info="$author (@$username)"
            else
              author_info="$author"
            fi

            # Check if this is a PR merge commit
            if [[ "$title" =~ ^Merge\ pull\ request\ \#([0-9]+) ]]; then
              pr_number="${BASH_REMATCH[1]}"
              # Get PR title
              pr_title=$(gh pr view "$pr_number" --json title --jq '.title' 2>/dev/null || echo "$title")
              CHANGELOG="${CHANGELOG}- $pr_title (#$pr_number) by $author_info ([\`$short_hash\`](https://github.com/${{ github.repository }}/commit/$hash))"$'\n'
            else
              CHANGELOG="${CHANGELOG}- $title by $author_info ([\`$short_hash\`](https://github.com/${{ github.repository }}/commit/$hash))"$'\n'
            fi
          done < <(git log $PREVIOUS_TAG..${{ github.ref_name }} --pretty=format:"%H|%s|%an|%ae")

          # Save to file and environment variable
          echo "$CHANGELOG" > changelog.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: false
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ### From AUR
            ```bash
            yay -S aether
            # or
            paru -S aether
            ```

            ### Manual Installation
            1. Download the source archive below
            2. Extract and run `./aether`

            ## For AUR Maintainers

            **SHA256 will be calculated after release is created.**

            Download and verify:
            ```bash
            wget https://github.com/bjarneo/aether/archive/${{ github.ref_name }}.tar.gz
            sha256sum ${{ github.ref_name }}.tar.gz
            ```

      - name: Calculate SHA256 of GitHub archive
        id: archive
        run: |
          # Download the archive that GitHub automatically created
          wget https://github.com/${{ github.repository }}/archive/${{ github.ref_name }}.tar.gz

          # Calculate SHA256
          SHA256=$(sha256sum ${{ github.ref_name }}.tar.gz | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "Archive SHA256: $SHA256"

      - name: Update Release with SHA256
        uses: softprops/action-gh-release@v1
        with:
          append_body: true
          body: |

            ---

            **SHA256 Hash (for PKGBUILD):**
            ```
            ${{ steps.archive.outputs.sha256 }}
            ```
